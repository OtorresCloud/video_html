<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Principal</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow: hidden;
        background: black;
    }

    .video-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(20px);
        transform: scale(1.1);
    }

    .video-main {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 100vh;
        width: auto;
    }
</style>
</head>
<body>

<video class="video-bg" autoplay muted loop playsinline>
    <source src="./assets/video/video 2.mp4" type="video/mp4">
</video>

<video class="video-main" autoplay muted loop playsinline>
    <source src="./assets/video/video 2.mp4" type="video/mp4">
</video>

</body>
</html>
