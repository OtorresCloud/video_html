<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Principal</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: black;
    }

    /* VIDEO DE FONDO */
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(15px);
        transform: scale(1.2);
        z-index: -2;
    }

    /* CAPA OSCURA */
    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        z-index: -1;
    }

    /* VIDEO PRINCIPAL */
    .video-main {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 100vh;
        width: auto;
    }
</style>
</head>
<body>

<video class="video-bg" autoplay muted loop playsinline>
    <source src="./assets/video/video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<video class="video-main" autoplay loop playsinline controls>
    <source src="./assets/video/video.mp4" type="video/mp4">
</video>

</body>
</html>
